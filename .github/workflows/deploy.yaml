name: Deploy

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: check tag name
        uses: ./.github/actions/check-tag
      - name: deploy
        shell: bash
        run: |
          sleep 10 |
          echo "deploying repository"
